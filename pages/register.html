{{define "register"}}
<!DOCTYPE html>
<html lang="fr">

<!-- head -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVF - Inscription</title>
    <meta name="description" content="JVF est un forum de jeux vidéo francais"/>
    <link href="/static/css/form.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
  </head>  
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="/static/img/logoforum.png" id="icon" alt="User Icon" href="../index.html"/>
          <h2>Inscription</h2>
        </div>
    
        <!-- register Form -->
        <form action = "/process" method="post">
          <input type="text" id="pseudo" class="fadeIn second" name="pseudo" placeholder="Pseudo" required>
          <input type="text" id="mail" class="fadeIn second" name="adresse_mail" placeholder="Email" required>
          <input type="text" id="name" class="fadeIn second" name="prenom" placeholder="Prénom" required>
          <input type="text" id="secondname" class="fadeIn second" name="nom" placeholder="Nom" required>
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe" required>
          <input type="submit" class="fadeIn fourth" value="s'inscrire">
        </form>

        <div id="formFooter">
          <a class="underlineHover" href="login.html">J'ai déjà un compte</a>
          <a class="underlineHover" href="../index.html">Retour accueil</a>
        </div>

      </div>
    </div>
    {{end}}
