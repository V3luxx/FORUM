{{define "chat"}}
<!DOCTYPE html>
<html lang="fr">

<!-- head -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVF - Accueil</title>
    <meta name="description" content="JVF est un forum de jeux vidéo francais"/>
    <link href="/static/css//style.css" rel="stylesheet">
    <link href="/static/css//main.css" rel="stylesheet">
    <link href="/static/css//chat.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>

    <!-- nav bar -->
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top justify-content-between">
          <!-- Brand -->
          <div class="d-flex">
            <a class="navbar-brand" style="color: #ffff">JVF</a>
        
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Chat Général</a>
              </li>
          
              <!-- Dropdown -->
            </ul>
          </div>
          <div class="d-flex flex-row-reverse navbar-nav" >
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Nous rejoindre</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="login">Connexion</a>
                <a class="dropdown-item" href="register">Inscription</a>
              </div>
            </li>
          </div>
        </nav>
        </body>
      
        <!-- slide -->
      <div class="banner">
          <h1 class="title-slider">Chat général JVF</h1> 
      </div>

<!-- chat -->
<div class="page-content page-container" id="page-content">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat Général</strong></h4>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                      {{range .}}
                        <div class="media media-chat"> <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                            <div class="media-body">
                                <p>{{.}}</p>
                                <p class="meta"><time datetime="2018">23:58</time></p>
                            </div>
                        </div>
                        {{end}}
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                    </div>
                    <form action="/cha">
                        <div class="publisher bt-1 border-light"> <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="..."> 
                        <input class="publisher-input" type="text" name="msg" placeholder="Ecrivez votre message"> <span class="publisher-btn file-group"> <i class="fa fa-paperclip file-browser"></i>
                           <input type="file"> </span> 
                        <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a> <button type="submit">
                        
                          <a class="publisher-btn text-info" data-abc="true"><i class="fa fa-paper-plane"></i></a></button>
                          
                      </form>
                    </div>
</div>
</body>
{{end}}
